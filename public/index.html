<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="EduPay - School Payroll System. Secure login portal for administrators, accountants, and teachers.">
  <title>EduPay | Login</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div class="login-wrapper">

    <!-- Background Bubbles -->
    <!-- Large glass -->
    <div class="bubble bubble-glass" style="width:130px;height:130px;top:4%;left:7%;animation:floatA 9s ease-in-out infinite;--op:0.65;"></div>
    <!-- Medium glass -->
    <div class="bubble bubble-glass" style="width:80px;height:80px;top:14%;right:11%;animation:floatB 7s ease-in-out infinite 1s;--op:0.6;"></div>
    <!-- Glass bottom-right -->
    <div class="bubble bubble-glass" style="width:60px;height:60px;bottom:9%;right:7%;animation:floatA 6.5s ease-in-out infinite 2s;--op:0.55;"></div>
    <!-- Glass mid -->
    <div class="bubble bubble-glass" style="width:40px;height:40px;top:82%;left:48%;animation:floatC 9s ease-in-out infinite 1.5s;--op:0.5;"></div>
    <!-- Large glow -->
    <div class="bubble bubble-glow" style="width:100px;height:100px;top:58%;left:4%;animation:floatC 8.5s ease-in-out infinite 0.5s;--op:0.7;"></div>
    <!-- Glow mid-right -->
    <div class="bubble bubble-glow" style="width:55px;height:55px;top:24%;right:4%;animation:floatSpin 12s linear infinite;--op:0.65;"></div>
    <!-- Large glow bottom -->
    <div class="bubble bubble-glow" style="width:120px;height:120px;bottom:4%;right:19%;animation:floatA 13s ease-in-out infinite 1s;--op:0.5;"></div>
    <!-- Glow small right -->
    <div class="bubble bubble-glow" style="width:50px;height:50px;top:63%;right:11%;animation:floatB 9s ease-in-out infinite 0.4s;--op:0.6;"></div>
    <!-- Crystal large -->
    <div class="bubble bubble-crystal" style="width:75px;height:75px;top:7%;right:34%;animation:floatA 11s ease-in-out infinite 2.8s;--op:0.55;"></div>
    <!-- Crystal mid-left -->
    <div class="bubble bubble-crystal" style="width:70px;height:70px;top:38%;left:2%;animation:drift 11s ease-in-out infinite 0.3s;--op:0.5;"></div>
    <!-- Crystal small -->
    <div class="bubble bubble-crystal" style="width:45px;height:45px;top:73%;right:3%;animation:floatA 7.5s ease-in-out infinite 3s;--op:0.5;"></div>
    <!-- Crystal tiny -->
    <div class="bubble bubble-crystal" style="width:30px;height:30px;top:48%;left:19%;animation:floatSpin 10s linear infinite 0.7s;--op:0.55;"></div>
    <!-- Ghost large -->
    <div class="bubble bubble-ghost" style="width:110px;height:110px;bottom:18%;left:14%;animation:floatB 10s ease-in-out infinite 1.8s;--op:0.45;"></div>
    <!-- Ghost mid -->
    <div class="bubble bubble-ghost" style="width:65px;height:65px;top:9%;left:44%;animation:floatB 8s ease-in-out infinite 2.5s;--op:0.4;"></div>
    <!-- Ghost small -->
    <div class="bubble bubble-ghost" style="width:35px;height:35px;bottom:38%;left:59%;animation:floatC 6s ease-in-out infinite 3.5s;--op:0.45;"></div>
    <!-- Glass drifting top-right -->
    <div class="bubble bubble-glass" style="width:90px;height:90px;top:33%;right:24%;animation:drift 12s ease-in-out infinite 2s;--op:0.45;"></div>
    <!-- Sparkle dots -->
    <div class="bubble bubble-dot" style="width:14px;height:14px;top:19%;left:29%;animation:twinkle 2s ease-in-out infinite 0.5s;--op:0.85;"></div>
    <div class="bubble bubble-dot" style="width:10px;height:10px;top:54%;right:24%;animation:twinkle 1.8s ease-in-out infinite 1.2s;--op:0.8;"></div>
    <div class="bubble bubble-dot" style="width:8px;height:8px;bottom:29%;left:34%;animation:twinkle 2.5s ease-in-out infinite 0.8s;--op:0.75;"></div>
    <div class="bubble bubble-dot" style="width:16px;height:16px;top:78%;right:39%;animation:twinkle 2.2s ease-in-out infinite 1.5s;--op:0.9;"></div>

    <div class="login-card">
      <div class="login-logo">
        <h1>Edu<span>Pay</span></h1>
        <p>School Payroll System</p>
      </div>
      
      <div id="loginError" class="login-error"></div>
      
      <form id="loginForm" class="login-form" autocomplete="off">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Enter your username" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" required>
        </div>
        <button type="submit" id="loginBtn" class="login-btn">Sign In</button>
      </form>
    </div>
  </div>

  <script src="/js/app.js"></script>
  <script>
    // Check if already logged in
    const existingUser = getUser();
    if (existingUser && getToken()) {
      redirectToDashboard(existingUser.role);
    }

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const btn = document.getElementById('loginBtn');
      const errorEl = document.getElementById('loginError');
      errorEl.style.display = 'none';

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      if (!username || !password) {
        errorEl.textContent = 'Please enter both username and password.';
        errorEl.style.display = 'block';
        return;
      }

      btn.classList.add('loading');
      btn.innerHTML = '<span class="spinner"></span> Signing in...';

      try {
        const data = await apiRequest('/auth/login', {
          method: 'POST',
          body: { username, password }
        });

        setToken(data.token);
        setUser(data.user);
        redirectToDashboard(data.user.role);
      } catch (err) {
        errorEl.textContent = err.message || 'Login failed. Please try again.';
        errorEl.style.display = 'block';
        btn.classList.remove('loading');
        btn.textContent = 'Sign In';
      }
    });

    function redirectToDashboard(role) {
      switch (role) {
        case 'admin': window.location.href = '/admin'; break;
        case 'accountant': window.location.href = '/accountant'; break;
        case 'teacher': window.location.href = '/teacher-portal'; break;
        default: window.location.href = '/';
      }
    }
  </script>
</body>
</html>
